<form [formGroup]="countryFormGroup" class="country-form">
  <mat-form-field>
    <input formControlName="name" matInput placeholder="Name" required type="text">
    <mat-hint align="end">The name of the country</mat-hint>
    <mat-error *ngIf="countryFormGroup.controls.name.hasError('required')">Name is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="city" matInput placeholder="City" type="text">
    <mat-hint align="end">The city of the country</mat-hint>
  </mat-form-field>

  <mat-card-actions align="center">
    <button (click)="createCountry()" [disabled]="!countryFormGroup.valid" color="primary" mat-raised-button>
      <span *ngIf="!countryFormGroup.controls.id.value">Create</span>
      <span *ngIf="countryFormGroup.controls.id.value">Update</span>
    </button>
  </mat-card-actions>
</form>
