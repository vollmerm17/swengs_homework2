<table mat-table [dataSource]="countries">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let country">{{country.name}}</td>
  </ng-container>

    <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let country">{{country.city}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let country">
      <button mat-button [routerLink]="'/country-form/' + country.id">Edit</button>
      <button mat-button (click)="deleteCountry(country)" *ngIf="userService.hasPermission('yamod.delete_country')">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
